<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile + responsive -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Theme -->
    <meta name="theme-color" content="#09090b" />
    <meta name="color-scheme" content="dark" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/icons/favicon-32.png" />
    <link rel="icon" type="image/png" href="/icons/favicon-16.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png" />

    <!-- ✅ Preload poster + video -->
    <link rel="preload" as="image" href="/live/home.png" />
    <link rel="preload" as="video" href="/live/home.mp4" type="video/mp4" />

    <!-- ✅ App-shell poster: always available instantly -->
    <style>
      html {
        background-color: #09090b;
      }
      body {
        margin: 0;
        background: transparent;
      }

      #app-shell-bg {
        position: fixed;
        inset: 0;
        background-image: url("/live/home.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        pointer-events: none;
        opacity: 1;
        z-index: 0;
      }

      #root {
        position: relative;
        z-index: 1;
      }
    </style>

    <title>AuraLab</title>
  </head>

  <body>
    <div id="app-shell-bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
